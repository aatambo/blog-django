{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
	Comment | Update
{% endblock title %}
{% block content %}
<center>
<div class="col-md-8 border border-warning rounded bg-dark text-warning" style="padding: 10px;">
	<h5>Update Comment!</h5>
	<form method="post" class="form-group mt-3">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-sm btn-outline-warning mt-2" type="submit">Submit</button>
	</form>
</div>
</center>
{% endblock content %}
