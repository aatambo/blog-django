{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Search
{% endblock title %}
{% block content %}
  <div class="container col-md-5">
    <form action="{% url 'search' %}" method="get" class="d-flex">
      <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <div class="row mt-3">
    {% for query in searches %}
      <div class="col-md-6">
        <div class="card mb-3 bg-dark text-warning">
          <div class="card-body">
            <h5 class="card-title">{{ query.title }}</h5>
            <p class="card-text">{{ query.body }}</p>
            <p class="card-text"><small class="text-muted">{{ query.author }}</small></p>
            <a class="btn btn-sm btn-outline-info" href="{% url 'post-detail' query.pk %}">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
