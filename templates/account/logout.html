{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block title %}
  Sign Out
{% endblock title %}
{% block content %}
  <div class="border border-dark rounded bg-dark container col-md-8 text-warning">    
    <h3>Sign Out</h3>
    <p>Are you sure you want to sign out?</p>
    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-sm btn-outline-warning mb-2" type="submit">Sign Out</button>
    </form>
  </div>
{% endblock content %}
