{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block title %}
  Set Password
{% endblock title %}
{% block content %}
  <div class="border border-warning rounded bg-warning container col-md-8 text-secondary">
    <h3>Set Password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-sm btn-outline-secondary mt-2" type="submit">Set Password</button>
    </form>
  </div>
{% endblock content %}
